<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบจองนัด รพ.วีระผลการแพทย์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 480px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">ระบบจองนัด </h3>
  <form id="appointmentForm">
    <div class="mb-3">
      <label for="patient_name" class="form-label">ชื่อผู้ป่วย</label>
      <input type="text" class="form-control" id="patient_name" name="patient_name" required>
    </div>
    <div class="mb-3">
      <label for="citizen_id" class="form-label">เลขบัตรประชาชน</label>
      <input type="text" class="form-control" id="citizen_id" name="citizen_id" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">เบอร์โทร</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="doctor" class="form-label">แพทย์</label>
      <input type="text" class="form-control" id="doctor" name="doctor">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">วันนัด</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">ช่วงเวลา</label>
      <select class="form-select" id="time" name="time" required>
        <option value="09:00 - 12:00">09:00 - 12:00</option>
        <option value="13:00 - 16:00">13:00 - 16:00</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">ยืนยันการจอง</button>
  </form>

  <div id="alert" class="alert mt-3 d-none" role="alert"></div>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwKTBlRjUks2We6SKtfWIXEmvoWc5KLnfNiSZHYwuktR5tumHY6Oh31y6jIJ9KHYciQ/exec';
  const form = document.getElementById('appointmentForm');
  const alertBox = document.getElementById('alert');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => response.text())
      .then(result => {
        alertBox.className = 'alert alert-success mt-3';
        alertBox.textContent = '✅ จองนัดสำเร็จแล้ว';
        alertBox.classList.remove('d-none');
        form.reset();
      })
      .catch(error => {
        alertBox.className = 'alert alert-danger mt-3';
        alertBox.textContent = '❌ เกิดข้อผิดพลาดในการส่งข้อมูล';
        alertBox.classList.remove('d-none');
        console.error('Error!', error.message);
      });
  });
</script>

</body>
</html>
